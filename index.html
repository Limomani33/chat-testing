<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoapyChat</title>

<style>
:root {
  --accent: #a855f7;
  --bg: linear-gradient(135deg, #1e0033, #3a0066);
  --bubble: rgba(255,255,255,0.1);
  --button: #7c3aed;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 18px;
  font-size: 22px;
  font-weight: 700;
}

#status {
  font-size: 14px;
  opacity: 0.85;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  background: var(--bubble);
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 70%;
}

.name {
  font-size: 12px;
  opacity: 0.7;
}

img.chat-img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 6px;
}

#bar {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: rgba(0,0,0,0.25);
}

#bar input[type="text"] {
  flex: 1;
  border-radius: 10px;
  border: none;
  padding: 10px;
}

button {
  border: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 18px;
  background: var(--button);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  SoapyChat
  <div id="status">ü´ß Connecting‚Ä¶</div>
</header>

<div id="chat"></div>

<div id="bar">
  <button id="imgBtn">üñºÔ∏è</button>
  <input id="text" placeholder="Message">
  <button id="sendBtn">‚û°Ô∏è</button>
</div>

<input id="imgInput" type="file" accept="image/*" hidden>

<script>
/* =====================
   WEBSOCKET
===================== */
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") +
  location.host + "/ws"
);

const chat = document.getElementById("chat");
const statusEl = document.getElementById("status");

const name = prompt("Name") || "Anonymous";

ws.onopen = () => {
  statusEl.textContent = "ü´ß Connected";
  ws.send(JSON.stringify({ type: "join", name }));
};

ws.onclose = () => {
  statusEl.textContent = "üö´ Disconnected (Reload page)";
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);
  if (data.type === "history") {
    data.messages.forEach(addMessage);
  } else {
    addMessage(data);
  }
};

function addMessage(data) {
  const div = document.createElement("div");
  div.className = "msg";

  div.innerHTML = `<div class="name">${data.name}</div>`;

  if (data.type === "message") {
    div.innerHTML += `<div>${data.content}</div>`;
  }

  if (data.type === "image") {
    const img = document.createElement("img");
    img.src = data.content;
    img.className = "chat-img";
    div.appendChild(img);
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* =====================
   SEND TEXT
===================== */
document.getElementById("sendBtn").onclick = () => {
  const t = text.value.trim();
  if (!t) return;
  ws.send(JSON.stringify({ type: "message", content: t }));
  text.value = "";
};

/* =====================
   SEND IMAGE
===================== */
imgBtn.onclick = () => imgInput.click();

imgInput.onchange = () => {
  const file = imgInput.files[0];
  if (!file) return;

  const r = new FileReader();
  r.onload = () => {
    ws.send(JSON.stringify({
      type: "image",
      content: r.result
    }));
  };
  r.readAsDataURL(file);
};

/* =====================
   SCPACK LOADER
===================== */
document.addEventListener("dragover", e => e.preventDefault());
document.addEventListener("drop", e => {
  e.preventDefault();
  const f = e.dataTransfer.files[0];
  if (!f || !f.name.endsWith(".SCPACK")) return;

  const r = new FileReader();
  r.onload = () => applyPack(r.result);
  r.readAsArrayBuffer(f);
});

function applyPack(buf) {
  const d = new DataView(buf);
  let o = 0;

  const readStr = () => {
    const len = d.getUint16(o); o += 2;
    let s = "";
    for (let i=0;i<len;i++) {
      s += String.fromCharCode(d.getUint8(o++));
    }
    return s;
  };

  const gradients = readStr();
  const accent = readStr();
  const sendEmoji = readStr();
  const imgEmoji = readStr();
  const buttonColor = readStr();

  document.documentElement.style.setProperty("--bg", gradients);
  document.documentElement.style.setProperty("--accent", accent);
  document.documentElement.style.setProperty("--button", buttonColor);

  sendBtn.textContent = sendEmoji;
  imgBtn.textContent = imgEmoji;
}
</script>

</body>
</html>
