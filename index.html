<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soapy Chat</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui;
  background: radial-gradient(circle at top, #ff5ad6, #502070, #0b0314);
  color: white;
}

#app {
  width: 720px;
  height: 85%;
  margin: auto;
  margin-top: 40px;
  background: rgba(8, 8, 20, 0.92);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 50px #ff5ad688;
}

#chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 12px;
}

.name {
  color: #ff90ff;
  font-weight: bold;
}

img, video {
  max-width: 280px;
  border-radius: 12px;
  margin-top: 6px;
  box-shadow: 0 0 15px #ff5ad655;
}

/* === WhatsApp-style audio bubble === */
.audio-bubble {
  margin-top: 6px;
  padding: 8px;
  border-radius: 12px;
  background: linear-gradient(135deg, #2b163f, #1a0f2a);
  box-shadow: inset 0 0 10px #ff5ad655;
}

.audio-bubble canvas {
  width: 100%;
  height: 40px;
  display: block;
}

.audio-bubble audio {
  width: 100%;
  margin-top: 4px;
}

/* === Controls === */
#controls {
  display: flex;
  gap: 6px;
  padding: 10px;
}

input[type="text"] {
  flex: 1;
}

input, button {
  background: #1a0f2a;
  border: none;
  color: white;
  padding: 8px;
  border-radius: 6px;
}

button {
  background: linear-gradient(135deg, #ff5ad6, #7a3cff);
  cursor: pointer;
}

button.icon {
  width: 40px;
  padding: 0;
  font-size: 18px;
}

/* Hide file input */
#image {
  display: none;
}
</style>
</head>

<body>
<div id="app">
  <div id="chat"></div>

  <div id="controls">
    <button class="icon" onclick="image.click()">üñº</button>
    <button class="icon" onclick="startAudio()">üéô</button>
    <button class="icon" onclick="stopAudio()">‚èπ</button>
    <button class="icon" onclick="startVideo()">üìπ</button>
    <input id="name" placeholder="Name">
    <input id="text" type="text" placeholder="Message">
    <input type="file" id="image" accept="image/*">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const protocol = location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${location.host}/ws`);
let joined = false;

ws.onmessage = e => {
  const msg = JSON.parse(e.data);
  if (msg.type === "history") msg.messages.forEach(addMessage);
  else addMessage(msg);
};

function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "msg";

  if (msg.type === "image") {
    div.innerHTML = `<span class="name">${msg.name}:</span><br><img src="${msg.content}">`;
  }
  else if (msg.type === "video") {
    div.innerHTML = `<span class="name">${msg.name}:</span><br><video controls src="${msg.content}"></video>`;
  }
  else if (msg.type === "audio") {
    div.innerHTML = `
      <span class="name">${msg.name}:</span>
      <div class="audio-bubble">
        <canvas></canvas>
        <audio controls src="${msg.content}"></audio>
      </div>`;
    drawStaticWave(div.querySelector("canvas"));
  }
  else {
    div.innerHTML = `<span class="name">${msg.name}:</span> ${msg.content}`;
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  if (!joined) {
    ws.send(JSON.stringify({ type: "join", name: name.value || "Anonymous" }));
    name.disabled = true;
    joined = true;
  }

  if (image.files[0]) {
    const r = new FileReader();
    r.onload = () => ws.send(JSON.stringify({ type: "image", content: r.result }));
    r.readAsDataURL(image.files[0]);
    image.value = "";
    return;
  }

  if (text.value.trim()) {
    ws.send(JSON.stringify({ type: "message", content: text.value }));
    text.value = "";
  }
}

/* === AUDIO RECORD + WAVE === */
let recorder, analyser, audioCtx, dataArray, anim;

async function startAudio() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);
  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  audioCtx.createMediaStreamSource(stream).connect(analyser);

  const chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const r = new FileReader();
    r.onload = () => ws.send(JSON.stringify({ type: "audio", content: r.result }));
    r.readAsDataURL(new Blob(chunks, { type: "audio/webm" }));
  };

  recorder.start();
}

function stopAudio() {
  recorder?.stop();
}

function drawStaticWave(canvas) {
  const ctx = canvas.getContext("2d");
  const bars = 40;
  ctx.strokeStyle = "#ff5ad6";
  for (let i = 0; i < bars; i++) {
    const x = i * (canvas.width / bars);
    const h = Math.random() * canvas.height;
    ctx.beginPath();
    ctx.moveTo(x, canvas.height / 2 - h / 2);
    ctx.lineTo(x, canvas.height / 2 + h / 2);
    ctx.stroke();
  }
}

/* === VIDEO === */
async function startVideo() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  const rec = new MediaRecorder(stream);
  const chunks = [];
  rec.ondataavailable = e => chunks.push(e.data);
  rec.onstop = () => {
    const r = new FileReader();
    r.onload = () => ws.send(JSON.stringify({ type: "video", content: r.result }));
    r.readAsDataURL(new Blob(chunks, { type: "video/webm" }));
  };
  rec.start();
  setTimeout(() => rec.stop(), 5000);
}
</script>
</body>
</html>
